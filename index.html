<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progress Bar</title>
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
	
	<main class ="mainActivity">
		<!-- Input -->
		<section class="secInputBar">
			<input id="userInput" type="number">
			<button id="runButton">Run</button>
		</section>
		<!-- Invalid Msg -->
		<section class="secInvalidMsg">
			<h2 id="h2Invalid"></h2>
		</section>
		<!-- Bar -->
		<section class ="secProgressBar">
			<div class ="divProgressBarWrapper">
				<div id ="progressBar"></div>
				<div id ="animatedProgressBar"></div>
			</div>
		</section>
		<!-- Message -->
		<section class="secMessage">
			<h2 id="h2Message"></h2>
		</section>
		
	</main>
	
	<script type="text/javascript" src="new.js"></script>
</body>
</html>
